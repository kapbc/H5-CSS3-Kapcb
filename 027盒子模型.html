<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        .box1 {
            /* 
                内容区（content）,元素中的所有子元素和文本内容都在内容区中排列
                    内容区的大小由width 和 height 两个属性来设置
                        width 设置内容区的宽度
                        height 设置内容区的高度

                边框（border）,边框属于盒子边缘，边框里面属于盒子内部
                    边框的大小会影响整个盒子的大小
                边框外部属于盒子外部
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
                    

             */
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border-width: 10px;
            border-color: lightcoral;
            border-style: solid;
        }
    </style>
</head>

<body>

    <!-- 
         盒子模型、盒模型、框模型(box model)
            - CSS将页面中的所有元素都设置为了一个矩形的盒子
            - 将元素设置为矩形的盒子之后，对页面的布局就变成了将不同的
            盒子摆放到不同的位置
            - 每一个盒子都由一下几个部分组成：
                - 内容区（content）
                - 内边距（padding）
                - 边框（border）
                - 外边距（margin）
     -->

    <div>我是div1</div>

    <div class="box1"></div>
</body>

</html>

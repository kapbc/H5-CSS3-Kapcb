<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性容器的样式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;

        }

        ul {
            width: 800px;
            height: 800px;
            border: 10px solid orange;
            display: flex;
            /* flex-direction: column; */
            /* 
                flex-wrap:
                    设置弹性元素是否在弹性容器中自动换行
                        可选值：
                            nowrap（默认值）：元素不会自动换行（辅轴与主轴方向垂直）
                            wrap：元素沿着辅轴方向自动换行
                            wrap-reverse：沿着辅轴反方向换行

                flex-flow:
                    wrap 和 direction 的简写属性（简写属性无顺序要求）

                justify-content:
                    如何分配主轴上的空白空间（主轴上的元素如何排列）
                    可选值：
                        - flex-start 元素沿着主轴起边排列
                        - flex-end 元素沿着主轴终边排列
                        - center 元素在主轴中居中排列
                        - space-around 空白分布到元素两侧
                        - space-evenly 空白分布到元素的单侧
                        - space-between 空白均匀分布到元素间

                align-items:
                    - 元素在辅轴上如何对齐
                    - 元素间的关系
                        可选值：
                            stretch（默认值）：将元素的长度设置为相同的值
                            flex-start：元素不会拉伸，沿着辅轴起边对齐
                            flex-end：沿着辅轴终边对齐
                            center：居中对齐
                            baseline：基线对齐
                
                align-content:
                    - 辅轴空白空间的分布
                        可选值同 justify-content

                align-self:
                    - 用来覆盖当前弹性元素上的 align-items


            */
            /* flex-wrap: wrap-reverse; */

            /* flex-flow: row wrap; */

            /* justify-content: space-between; */


            align-items: flex-end;

            align-content: ;

        }

        li {
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            flex-shrink: 0;
        }

        ul li:nth-child(1) {
            width: 200px;
            /* height: 100px; */
            background-color: brown;
        }

        ul li:nth-child(2) {
            width: 200px;
            /* height: 100px; */
            background-color: coral;
        }

        ul li:nth-child(3) {
            width: 200px;
            /* height: 100px; */
            background-color: cyan;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2
            <div>3</div>
            <div>4</div>
        </li>
        <li>3
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </li>
    </ul>

</body>

</html>

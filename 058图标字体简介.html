        图标字体（iconfont）
            在网页中经常需要使用一些小图标，可以通过图片来映引入图标，
            但是图片本身会比较大，并且非常不灵活
            所以在使用图标时，可以将图标直接设置为字体，然后通过font-face
            的形式来对字体进行引入，这样就可以通过字体的形式来使用图标

        fontawesome使用步骤
            1、https://fontawesome.com/ 下载free版本
            2、解压
            3、将css和webfonts文件拷贝一份到自己的项目中
            4、将all.css引入到网页中
            5、使用图标字体
                直接通过类名来使用图标字体

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /* 
            内边距（padding）
                - 内容区和边框之间的距离是内边距
                - 一共有四个方向的内边距
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left

                - 内边距的设置会影响盒子模型的大小
                - 背景颜色会延伸到内边距上

                - 一个盒子可见框的大小，由内容区 内边距 和边框共同决定
                所以在计算盒子大小的时候，需要将这三个区域加到一起计算

                padding 内边距的简写属性，可以同时指定四个方向的内边距
                    规则和border-width一样，top、right、bottom、left
                    
        */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px orange solid;

            padding-top: 100px;
        }

        .inner {
            width: 100%;
            height: 100%;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直方向的布局</title>
    <style>
        /* 
            默认情况下父元素高度被内容撑开

            子元素是在父元素的内容区中排列的
                如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                使用 overflow 属性来设置父元素如何处理溢出的子元素
                overflow 可选值：
                    visible:默认值，子元素会从父元素中溢出，在父元素外部的位置显示
                    hidden:溢出的内容将会被裁剪不会显示
                    scroll:生成两个滚动条，通过滚动条查看完整的内容（垂直水平双方向滚动条）
                    auto:根据需要生成滚动条

                overflow-x:单独处理水平方向
                overflow-y:单独处理垂直方向

        */
        .outer {
            background-color: #bfa;
        }

        .inner {
            width: 100px;
            height: 200px;
            background-color: orange;
            margin-bottom: 100px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            overflow: auto;
        }

        .box2 {
            width: 100px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>

    </div>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>

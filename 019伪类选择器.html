<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 
        将ul里的第一个li设置为红色
    */

        /* 
        伪类（不存在的类，或特殊的类）
            类为用来描述一个元素的特殊状态
                比如：第一个子元素、被点击的元素、鼠标移入的元素...

            伪类一般情况下都是使用:开头
                :first-child 第一个子元素
                :last-child 最后一个子元素
                :nth-child() 选中第n个子元素
                    特殊值：
                        n：第n个，n的范围0到正无穷
                        2n：表示选中偶数位的元素，n的范围0到正无穷
                        even：表示选中偶数位的元素
                        2n+1：表示选中奇数位的元素，n的范围0到正无穷
                        odd：表示选中奇数位的元素
                
                以上这些伪类都是根据所有的子元素进行排序

                :first-of-type
                :last-of-type
                :nth-last-of-type()
                    这几个伪类功能和上述的类似，不同点是它们是在同类型元素中进行排序


                :not() 否定伪类
                    将符合条件的元素从选择器中去除
     */
        li:first-child {
            color: red;
        }

        li:last-child {
            color: seagreen;
        }

        li:nth-child(3) {
            color: slateblue;
        }

        /* li:not(:nth-child(4)){
            color: thistle;
        } */
    </style>
</head>

<body>

    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色单位</title>
    <style>
        /* 
        颜色单位:
            在CSS中可以使用颜色名来设置各种颜色
                比如：red、orange、yellow、blue、green...
                但是在CSS中直接使用颜色名是非常不方便的

            RGB值:
                RGB通过三种颜色不同的浓度来调配出不同的颜色
                R red，G grenn，B blue
                每一种颜色的范围在 0 - 255 （0%-100%） 之间
                语法：RGB(红色，绿色，蓝色)

            RGBA:
                就是在rgb的基础上增加了一个a表示不透明度
                需要四个值，前三个和rgb一样，第四个元素表示不透明度
                    1表示完全不透明
                    0表示完全透明
                    .5表示半透明

            十六进制RGB值：
                语法：#红色绿色蓝色
                颜色浓度通过 00-ff
                如果颜色两位两位重复可以进行简写
                    #aabbcc --> #abc


            HSL值 HSLA值
                H 色相:取值范围(0-360)
                S 饱和度:颜色浓度,取值范围(0%-100%)
                L 亮度():颜色的亮度，取值范围(0%-100%)

         */
        .box1 {
            width: 100px;
            height: 100px;
            background-color: black;
            background-color: rgb(100%, 0%, 0%);
            background-color: rgb(0, 255, 0);
            background-color: rgb(0, 0, 255);
            background-color: rgb(0, 0, 255, .10);
            background-color: hsl(0, 100%, 10%);
        }
    </style>
</head>

<body>
    <div class="box1"></div>

</body>

</html>
